<div class="container">
  <div class="list-group-item">
    <div class="row">
      <div class="col-md-10">
        <h4>Title: <span class="list-group-item-heading">{{ book.title }}</span></h4>
        <p>Author: <span class="list-group-item-text">{{ book.author }}</span></p>
        <p>Brought by: <span class="list-group-item-text">{{ book.owner }}</span></p>
      </div>
      <div class="col-md-2">
        <button *ngIf="book.is_available; else notAvailable" data-toggle="modal"
          [attr.data-target]="'#takeBook' + book.id" class="btn btn-success">Take Book</button>
        <ng-template #notAvailable>
          <p>Taken on {{book.getLastReader()?.printVersion()}}</p>
          <button data-toggle="modal" [attr.data-target]="'#returnBook' + book.id" class="btn btn-info">Return
            Book</button>
        </ng-template>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" [attr.id]="'returnBook' + book.id">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Return Book {{ book.title }}</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        Name: <input type="text" name="reader" #readerInputReturn />
        <button (click)="returnBook(readerInputReturn.value)" type="button" class="btn btn-info" data-dismiss="modal">Return</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" [attr.id]="'takeBook' + book.id">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Take Book {{ book.title }}</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        Name: <input type="text" name="reader" #readerInputTake />
        <button (click)="takeBook(readerInputTake.value)" type="button" class="btn btn-info" data-dismiss="modal">Take</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
