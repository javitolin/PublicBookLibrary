<div class="row">
  <div class="col-md-12">
    <mat-paginator (page)="onPageChange($event)" 
    [length]="numberOfItems" 
    [pageSize]="itemsPerPage" 
    [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
    <app-book-item *ngFor="let bookElement of currentBooksToShow | searchFilter: searchText" [book]="bookElement">
    </app-book-item>
  </div>
</div>
